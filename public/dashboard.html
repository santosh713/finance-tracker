<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Buddy ðŸ”¥ | Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <!-- Navbar -->
  <nav class="bg-gray-800 px-4 py-3 flex items-center justify-between shadow">
    <div class="font-bold text-lg">Finance Buddy ðŸ”¥</div>
    <div class="flex items-center gap-3">
      <span id="userName" class="hidden sm:inline"></span>
      <img id="userPic" class="w-8 h-8 rounded-full border border-white/30" alt="User"/>
      <button id="darkToggle" class="px-3 py-1 rounded bg-gray-700 hover:bg-gray-600">ðŸŒ“</button>
      <button id="logoutBtn" class="px-3 py-1 rounded bg-red-500 hover:bg-red-600">Logout</button>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-4 space-y-8">
    <!-- Transactions -->
    <section class="space-y-4">
      <h2 class="text-2xl font-semibold">Transactions</h2>

      <!-- Chart -->
      <div class="bg-gray-800 rounded p-4">
        <canvas id="transactionChart" height="120"></canvas>
      </div>

      <!-- Form -->
      <div class="bg-gray-800 rounded p-4">
        <form id="transactionForm" class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <input name="date" type="date" required class="p-2 rounded bg-gray-700" />
          <select name="type" required class="p-2 rounded bg-gray-700">
            <option value="">Type</option>
            <option>Income</option>
            <option>Expense</option>
            <option>Loan</option>
          </select>
          <input name="category" placeholder="Category" required class="p-2 rounded bg-gray-700" />
          <input name="amount" type="number" step="0.01" placeholder="Amount" required class="p-2 rounded bg-gray-700" />
          <input name="note" placeholder="Note" class="p-2 rounded bg-gray-700 md:col-span-2" />
          <button class="bg-indigo-600 hover:bg-indigo-700 rounded px-4 py-2">Add</button>
        </form>
      </div>

      <!-- Table -->
      <div class="bg-gray-800 rounded p-4 overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="text-left text-gray-300">
            <tr>
              <th class="p-2">Date</th>
              <th class="p-2">Type</th>
              <th class="p-2">Category</th>
              <th class="p-2">Amount</th>
              <th class="p-2">Note</th>
            </tr>
          </thead>
          <tbody id="transactionTable" class="divide-y divide-gray-700"></tbody>
        </table>
      </div>
    </section>

    <!-- Debts -->
    <section class="space-y-4">
      <h2 class="text-2xl font-semibold">Debts</h2>

      <!-- Debt Pie -->
      <div class="bg-gray-800 rounded p-4">
        <canvas id="debtChart" height="120"></canvas>
      </div>

      <!-- Debt Form -->
      <div class="bg-gray-800 rounded p-4">
        <form id="debtForm" class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <input name="person" placeholder="Name" required class="p-2 rounded bg-gray-700" />
          <input name="amount" type="number" step="0.01" placeholder="Amount" required class="p-2 rounded bg-gray-700" />
          <input name="due" type="date" required class="p-2 rounded bg-gray-700" />
          <select name="direction" required class="p-2 rounded bg-gray-700">
            <option value="">Direction</option>
            <option>Give</option>
            <option>Receive</option>
          </select>
          <button class="bg-purple-600 hover:bg-purple-700 rounded px-4 py-2 md:col-span-2">Add Debt</button>
        </form>
      </div>

      <!-- Debt Table -->
      <div class="bg-gray-800 rounded p-4 overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="text-left text-gray-300">
            <tr>
              <th class="p-2">Name</th>
              <th class="p-2">Amount</th>
              <th class="p-2">Due</th>
              <th class="p-2">Type</th>
              <th class="p-2">Status</th>
              <th class="p-2">Action</th>
            </tr>
          </thead>
          <tbody id="debtTable" class="divide-y divide-gray-700"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Load your logic -->
  <script src="/public/script.js"></script>
</body>
</html>
